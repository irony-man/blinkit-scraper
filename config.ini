[API]
base_url = https://blinkit.com/v1/layout/listing_widgets
# IMPORTANT: These headers are session-specific and will expire.
# You MUST update them by inspecting a live request in your browser's developer tools.

[Files]
locations_csv = blinkit_locations.csv
categories_csv = blinkit_categories.csv
output_csv = output_py.csv

[Scraper]
# Number of parallel requests to make. Lower this if you get rate-limited.
max_workers = 2
# Number of times to retry a failed request.
retry_attempts = 3
# Seconds to wait before the first retry (doubles each time).
retry_backoff_factor = 2
# Milliseconds to wait between each request.
request_delay_ms = 3000